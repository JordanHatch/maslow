en:
  decisions:
    types:
      scope: Is the need in scope?
      completion: Is this need complete?
      met: Is the need being met?
    outcomes:
      scope:
        in_scope:
          long: This need is in scope
          short: In scope
        out_of_scope:
          long: This need is out of scope
          short: Out of scope
      completion:
        complete:
          long: This need has all the necessary information
          short: Complete
        incomplete:
          long: This need is missing information
          short: Incomplete
      met:
        met:
          long: This need is being sufficiently met by a service
          short: Met
        not_met:
          long: This need is not currently being met
          short: Not met
  time:
    formats:
      short_date: "%-e %B %Y"
      short_time: "%-I:%M%P"
  enumerize:
    need_response:
      response_type:
        content: 'Content item'
        service: 'Service'
        other: 'Other'
  activerecord:
    attributes:
      need_response:
        url: 'URL'
  formtastic:
    actions:
      need_response:
        create: 'Add response'
        update: 'Save'
        cancel: 'Cancel and go back'
