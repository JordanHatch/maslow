# Sample localization file for English. Add more files in this directory for other locales.
# See https://github.com/svenfuchs/rails-i18n/tree/master/rails%2Flocale for starting points.

en:
  decisions:
    types:
      scope: Is the need in scope?
      completion: Is this need complete?
      met: Is the need being met?
    outcomes:
      scope:
        in_scope: This need is in scope
        out_of_scope: This need is out of scope
      completion:
        complete: This need has all the necessary information
        incomplete: This need is missing information
      met:
        met: This need is being sufficiently met by a service
        not_met: This need is not currently being met
  time:
    formats:
      short_date: "%-e %B %Y"
